
  <div class="container" ng-app="ContactForm">
        <h1>Creat Account</h1>
  <form name="cf" ng-controller="cfController as cfCtrl" ng-submit="submitForm(cf.$valid)" novalidate>
          
  <div class="form-group">
    <label for="name">Email</label>
    <input id="name" type="text" name="email" required>
  </div>
          
  <div class="form-group">
    <label for="email">First Name</label>
    <input id="email" type="email" name="firstname" required>
  </div>

  <div class="form-group">
    <label for="name">Last Name</label>
    <input id="name" type="text" name="lastname" required>
  </div>

  <div class="form-group">
    <label for="name">Password</label>
    <input id="name" type="text" name="password" required>
  </div>

  <div class="form-group">
    <label for="name">Complete Address</label>
    <input id="name" type="text" name="address" required>
  </div>

  <div class="form-group">
    <label for="name">Cell number</label>
    <input id="name" type="text" name="cellno" required>
  </div>

    <input type="submit" value="submit" ng-disabled="cf.$invalid"/>
</form>       
</div><br>
