<br>

<form class="form-horizontal" name="loginForm" novalidate ng-app="formValidationApp" ng-controller="ValidationCtrl">
  <div class="form-heading">
    <h3>Sign In</h3>
  </div>
  <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid }">
    <input type="email" class="form-control" name="email" ng-model="user.email" required placeholder="Please Enter your email address"/>
    <p class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty"></p>
  </div>
  <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
    <input type="password" class="form-control" name="password" ng-model="user.password" ng-minLength="8" required placeholder="Please Enter pasward"/>
    <p class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty"></p>
  </div>
  <button class="btn btn-default pull-right" ng-disabled="loginForm.emails.$invalid || loginForm.password.$invalid">Sign In</button><br><br><br>
</form>
